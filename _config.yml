# Site
name: 'Aldoctor.net'
description: 'Aldoctor.net'
logo: 'assets/images/logo.jpg'
favicon: 'assets/images/favicon.ico'
baseurl: '/'
disqus: 'https-balmierlight-github-io-aldoctor'
email: 'wowthemesnet@gmail.com'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    anas:
      name:           Anas
      site:           https://
      avatar:         assets/images/gentle.jpg
      bio:            a fairy cool doctor
      email:          anas.marzouk@gmail.com
      twitter:        https://twitter.com/anasmarzouk

    hamza:
      name:           Hamza
      site:           https://
      avatar:         assets/images/av3.png
      bio:            a cool dev
      email:          dontemailme@bruh.com
      twitter:        https://twitter.com/balmierlight

# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: anas
      avatar: assets/images/gentle.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]